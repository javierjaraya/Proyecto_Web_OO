<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Sistema Arriendo Vehiculos</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>

        <link rel="stylesheet" type="text/css" href="/resources/css/estilos.css" media="screen" />
    </h:head>
    <h:body>
        Sistema Arriendo de Vehiculos
        <br />
        <div class='navbar navbar-inverse navbar-fixed-top'>
            <div class="navbar-inner">
                <div class="container">
                    <h:button outcome="/index" class="btn btn-primary" value="Inicio"/>
                </div>
            </div>
        </div><!-- mainmenu -->

        <div class="container">
            <div class="page-header">
                <h1>Sistema Arriendo de vehiculos</h1>
                <img src="http://localhost:8080/Proyecto_Web_OO/faces/resources/images/banner.jpg" alt="Baner de la pagina" />
                <div>
                    <br />
                    <h:form class="form-inline" role="form">
                        <div class="form-group">
                            <label for="exampleInputText1">Rut</label>
                            <h:inputText value='#{sistema.rut}' class="form-control"></h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <h:inputSecret value="#{sistema.password}" class="form-control"></h:inputSecret>
                        </div>
                        <h:commandButton value='Entrar' action='#{sistema.validar()}' class="btn btn-default"></h:commandButton>
                    </h:form>
                </div>
            </div>

            <div class="footer text-center">
                <p>Pie de pagina</p>
            </div>
        </div>
    </h:body>
</html>
