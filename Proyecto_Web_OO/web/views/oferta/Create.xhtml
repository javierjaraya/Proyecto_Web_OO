<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOfertaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class='navbar navbar-inverse navbar-fixed-top'>
                <div class="navbar-inner">
                    <div class="container">
                        <h:button outcome="/admin" class="btn btn-primary" value="Inicio"/>
                        <h:button outcome="/views/arriendo/List" class="btn btn-primary" value="Arriendos"></h:button>
                        <h:button outcome="/views/reserva/List" class="btn btn-primary" value="Reservas"></h:button>
                        <h:button outcome="/views/oferta/List" class="btn btn-info" value="Ofertas"></h:button>
                        <h:button outcome="/views/vehiculo/List" class="btn btn-primary" value="Vehiculos"></h:button>
                        <h:button outcome="/views/tipovehiculo/List" class="btn btn-primary" value="Tipos de Vehiculos"></h:button>
                        <h:button outcome="/views/perfil/List" class="btn btn-primary" value="Perfiles"></h:button>
                        <h:button outcome="/views/usuario/List" class="btn btn-primary" value="Usuarios"></h:button>
                        <h:button outcome="/views/mensaje/List" class="btn btn-primary" value="Mensajes"></h:button>

                    </div>
                </div>
            </div><!-- mainmenu -->

            <div class="container">
                <h:form>
                    <h:outputText value='Usuario: #{sistema.rut} '></h:outputText>
                    <h:commandButton value="Salir" action='#{sistema.cerrar()}' class="btn btn-default"></h:commandButton>
                </h:form>
                <div class="page-header">
                    <h1>Ofertas de arriendos</h1>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOfertaLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{ofertaController.selected.fechaInicio}" title="#{bundle.CreateOfertaTitle_fechaInicio}" required="true" requiredMessage="#{bundle.CreateOfertaRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOfertaLabel_fechaTermino}" for="fechaTermino" />
                    <h:inputText id="fechaTermino" value="#{ofertaController.selected.fechaTermino}" title="#{bundle.CreateOfertaTitle_fechaTermino}" required="true" requiredMessage="#{bundle.CreateOfertaRequiredMessage_fechaTermino}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateOfertaLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{ofertaController.selected.descripcion}" title="#{bundle.CreateOfertaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateOfertaRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateOfertaLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{ofertaController.selected.precio}" title="#{bundle.CreateOfertaTitle_precio}" required="true" requiredMessage="#{bundle.CreateOfertaRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.CreateOfertaLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{ofertaController.selected.estado}" title="#{bundle.CreateOfertaTitle_estado}" required="true" requiredMessage="#{bundle.CreateOfertaRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreateOfertaLabel_patente}" for="patente" />
                    <h:selectOneMenu id="patente" value="#{ofertaController.selected.patente}" title="#{bundle.CreateOfertaTitle_patente}" required="true" requiredMessage="#{bundle.CreateOfertaRequiredMessage_patente}">
                        <f:selectItems value="#{vehiculoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ofertaController.create}" value="Crear Oferta" class="btn btn-default"/>
                <br />
                <br />
                <h:commandLink action="#{ofertaController.prepareList}" value="Volver atras" immediate="true"/>
            </h:form>
                    </div>
                <div class="footer text-center">
                    <p>Pie de pagina</p>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
