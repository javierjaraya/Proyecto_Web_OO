<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class='navbar navbar-inverse navbar-fixed-top'>
                <div class="navbar-inner">
                    <div class="container">
                        <h:button outcome="/admin" class="btn btn-primary" value="Inicio"/>
                        <h:button outcome="/views/arriendo/List" class="btn btn-primary" value="Arriendos"></h:button>
                        <h:button outcome="/views/reserva/List" class="btn btn-primary" value="Reservas"></h:button>
                        <h:button outcome="/views/oferta/List" class="btn btn-primary" value="Ofertas"></h:button>
                        <h:button outcome="/views/vehiculo/List" class="btn btn-primary" value="Vehiculos"></h:button>
                        <h:button outcome="/views/tipovehiculo/List" class="btn btn-primary" value="Tipos de Vehiculos"></h:button>
                        <h:button outcome="/views/perfil/List" class="btn btn-primary" value="Perfiles"></h:button>
                        <h:button outcome="/views/usuario/List" class="btn btn-info" value="Usuarios"></h:button>
                        <h:button outcome="/views/mensaje/List" class="btn btn-primary" value="Mensajes"></h:button>

                    </div>
                </div>
            </div><!-- mainmenu -->

            <div class="container">
                <h:form>
                    <h:outputText value='Usuario: #{sistema.rut} '></h:outputText>
                    <h:commandButton value="Salir" action='#{sistema.cerrar()}' class="btn btn-default"></h:commandButton>
                </h:form>
                <div class="page-header">
                    <h1>Usuarios</h1>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioLabel_rutUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.rutUsuario}" title="#{bundle.ViewUsuarioTitle_rutUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_nombres}"/>
                    <h:outputText value="#{usuarioController.selected.nombres}" title="#{bundle.ViewUsuarioTitle_nombres}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_apellidos}"/>
                    <h:outputText value="#{usuarioController.selected.apellidos}" title="#{bundle.ViewUsuarioTitle_apellidos}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_telefono}"/>
                    <h:outputText value="#{usuarioController.selected.telefono}" title="#{bundle.ViewUsuarioTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_email}"/>
                    <h:outputText value="#{usuarioController.selected.email}" title="#{bundle.ViewUsuarioTitle_email}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_direccion}"/>
                    <h:outputText value="#{usuarioController.selected.direccion}" title="#{bundle.ViewUsuarioTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_password}"/>
                    <h:outputText value="#{usuarioController.selected.password}" title="#{bundle.ViewUsuarioTitle_password}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_estado}"/>
                    <h:outputText value="#{usuarioController.selected.estado}" title="#{bundle.ViewUsuarioTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_idPerfil}"/>
                    <h:outputText value="#{usuarioController.selected.idPerfil}" title="#{bundle.ViewUsuarioTitle_idPerfil}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.destroyAndView}" value="Eliminar" class="btn btn-danger"/>
                <h:link outcome="Edit" value="Editar" class="btn btn-warning"/>
                <h:commandLink action="#{usuarioController.prepareCreate}" value="Crear nuevo usuario" class="btn btn-success"/>
                <br />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="Volver atras"/>
            </h:form>
                    </div>
                <div class="footer text-center">
                    <p>Pie de pagina</p>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
