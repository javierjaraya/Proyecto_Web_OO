<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateReservaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateReservaLabel_idReserva}" for="idReserva" />
                    <h:inputText id="idReserva" value="#{reservaController.selected.idReserva}" title="#{bundle.CreateReservaTitle_idReserva}" required="true" requiredMessage="#{bundle.CreateReservaRequiredMessage_idReserva}"/>
                    <h:outputLabel value="#{bundle.CreateReservaLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{reservaController.selected.fechaInicio}" title="#{bundle.CreateReservaTitle_fechaInicio}" required="true" requiredMessage="#{bundle.CreateReservaRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateReservaLabel_fechaTermino}" for="fechaTermino" />
                    <h:inputText id="fechaTermino" value="#{reservaController.selected.fechaTermino}" title="#{bundle.CreateReservaTitle_fechaTermino}" required="true" requiredMessage="#{bundle.CreateReservaRequiredMessage_fechaTermino}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateReservaLabel_abono}" for="abono" />
                    <h:inputText id="abono" value="#{reservaController.selected.abono}" title="#{bundle.CreateReservaTitle_abono}" />
                    <h:outputLabel value="#{bundle.CreateReservaLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{reservaController.selected.estado}" title="#{bundle.CreateReservaTitle_estado}" required="true" requiredMessage="#{bundle.CreateReservaRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreateReservaLabel_rutUsuario}" for="rutUsuario" />
                    <h:selectOneMenu id="rutUsuario" value="#{reservaController.selected.rutUsuario}" title="#{bundle.CreateReservaTitle_rutUsuario}" required="true" requiredMessage="#{bundle.CreateReservaRequiredMessage_rutUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateReservaLabel_patente}" for="patente" />
                    <h:selectOneMenu id="patente" value="#{reservaController.selected.patente}" title="#{bundle.CreateReservaTitle_patente}" required="true" requiredMessage="#{bundle.CreateReservaRequiredMessage_patente}">
                        <f:selectItems value="#{vehiculoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reservaController.create}" value="#{bundle.CreateReservaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{reservaController.prepareList}" value="#{bundle.CreateReservaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateReservaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
