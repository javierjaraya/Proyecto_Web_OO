<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMensajeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMensajeLabel_idMensaje}" for="idMensaje" />
                    <h:inputText id="idMensaje" value="#{mensajeController.selected.idMensaje}" title="#{bundle.CreateMensajeTitle_idMensaje}" required="true" requiredMessage="#{bundle.CreateMensajeRequiredMessage_idMensaje}"/>
                    <h:outputLabel value="#{bundle.CreateMensajeLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{mensajeController.selected.fecha}" title="#{bundle.CreateMensajeTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMensajeLabel_hora}" for="hora" />
                    <h:inputText id="hora" value="#{mensajeController.selected.hora}" title="#{bundle.CreateMensajeTitle_hora}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMensajeLabel_asunto}" for="asunto" />
                    <h:inputText id="asunto" value="#{mensajeController.selected.asunto}" title="#{bundle.CreateMensajeTitle_asunto}" required="true" requiredMessage="#{bundle.CreateMensajeRequiredMessage_asunto}"/>
                    <h:outputLabel value="#{bundle.CreateMensajeLabel_mensaje}" for="mensaje" />
                    <h:inputText id="mensaje" value="#{mensajeController.selected.mensaje}" title="#{bundle.CreateMensajeTitle_mensaje}" required="true" requiredMessage="#{bundle.CreateMensajeRequiredMessage_mensaje}"/>
                    <h:outputLabel value="#{bundle.CreateMensajeLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{mensajeController.selected.estado}" title="#{bundle.CreateMensajeTitle_estado}" required="true" requiredMessage="#{bundle.CreateMensajeRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreateMensajeLabel_rutOrigen}" for="rutOrigen" />
                    <h:selectOneMenu id="rutOrigen" value="#{mensajeController.selected.rutOrigen}" title="#{bundle.CreateMensajeTitle_rutOrigen}" required="true" requiredMessage="#{bundle.CreateMensajeRequiredMessage_rutOrigen}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMensajeLabel_rutDestino}" for="rutDestino" />
                    <h:selectOneMenu id="rutDestino" value="#{mensajeController.selected.rutDestino}" title="#{bundle.CreateMensajeTitle_rutDestino}" required="true" requiredMessage="#{bundle.CreateMensajeRequiredMessage_rutDestino}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mensajeController.create}" value="#{bundle.CreateMensajeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{mensajeController.prepareList}" value="#{bundle.CreateMensajeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMensajeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
