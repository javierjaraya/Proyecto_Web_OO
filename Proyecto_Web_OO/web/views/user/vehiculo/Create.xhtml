<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVehiculoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class='navbar navbar-inverse navbar-fixed-top'>
                <div class="navbar-inner">
                    <div class="container">
                        <h:button outcome="/views/user/user" class="btn btn-primary" value="Inicio"/>
                        <h:button outcome="/views/user/arriendo/List" class="btn btn-primary" value="Arriendos"></h:button>
                        <h:button outcome="/views/user/reserva/List" class="btn btn-primary" value="Reservas"></h:button>
                        <h:button outcome="/views/user/oferta/List" class="btn btn-primary" value="Ofertas"></h:button>
                        <h:button outcome="/views/user/vehiculo/List" class="btn btn-info" value="Vehiculos"></h:button>
                        <h:button outcome="/views/user/mensaje/List" class="btn btn-primary" value="Mensajes"></h:button>
                    </div>
                </div>
            </div><!-- mainmenu -->

            <div class="container">
                <h:form>
                    <h:outputText value='Usuario: #{sistema.rut} '></h:outputText>
                    <h:commandButton value="Salir" action='#{sistema.cerrar()}' class="btn btn-default"></h:commandButton>
                </h:form>
                <div class="page-header">
                    <h1>Vehiculos</h1>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_patente}" for="patente" />
                    <h:inputText id="patente" value="#{vehiculoController.selected.patente}" title="#{bundle.CreateVehiculoTitle_patente}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_patente}"/>
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_marca}" for="marca" />
                    <h:inputText id="marca" value="#{vehiculoController.selected.marca}" title="#{bundle.CreateVehiculoTitle_marca}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_marca}"/>
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_modelo}" for="modelo" />
                    <h:inputText id="modelo" value="#{vehiculoController.selected.modelo}" title="#{bundle.CreateVehiculoTitle_modelo}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_modelo}"/>
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_km}" for="km" />
                    <h:inputText id="km" value="#{vehiculoController.selected.km}" title="#{bundle.CreateVehiculoTitle_km}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_km}"/>
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_año}" for="año" />
                    <h:inputText id="año" value="#{vehiculoController.selected.año}" title="#{bundle.CreateVehiculoTitle_año}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_año}"/>
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{vehiculoController.selected.precio}" title="#{bundle.CreateVehiculoTitle_precio}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_color}" for="color" />
                    <h:inputText id="color" value="#{vehiculoController.selected.color}" title="#{bundle.CreateVehiculoTitle_color}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_color}"/>
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_cilindrada}" for="cilindrada" />
                    <h:inputText id="cilindrada" value="#{vehiculoController.selected.cilindrada}" title="#{bundle.CreateVehiculoTitle_cilindrada}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_cilindrada}"/>
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_transmision}" for="transmision" />
                    <h:inputText id="transmision" value="#{vehiculoController.selected.transmision}" title="#{bundle.CreateVehiculoTitle_transmision}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_transmision}"/>
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_airbag}" for="airbag" />
                    <h:inputText id="airbag" value="#{vehiculoController.selected.airbag}" title="#{bundle.CreateVehiculoTitle_airbag}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_airbag}"/>
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_sistemaAbs}" for="sistemaAbs" />
                    <h:inputText id="sistemaAbs" value="#{vehiculoController.selected.sistemaAbs}" title="#{bundle.CreateVehiculoTitle_sistemaAbs}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_sistemaAbs}"/>
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_aireAcondicionado}" for="aireAcondicionado" />
                    <h:inputText id="aireAcondicionado" value="#{vehiculoController.selected.aireAcondicionado}" title="#{bundle.CreateVehiculoTitle_aireAcondicionado}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_aireAcondicionado}"/>
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_numeroChasis}" for="numeroChasis" />
                    <h:inputText id="numeroChasis" value="#{vehiculoController.selected.numeroChasis}" title="#{bundle.CreateVehiculoTitle_numeroChasis}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_numeroChasis}"/>
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{vehiculoController.selected.estado}" title="#{bundle.CreateVehiculoTitle_estado}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.CreateVehiculoLabel_idTipoVehiculo}" for="idTipoVehiculo" />
                    <h:selectOneMenu id="idTipoVehiculo" value="#{vehiculoController.selected.idTipoVehiculo}" title="#{bundle.CreateVehiculoTitle_idTipoVehiculo}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_idTipoVehiculo}">
                        <f:selectItems value="#{tipovehiculoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{vehiculoController.create}" value="Crear Vehiculo" class="btn btn-default"/>
                <br />
                <br />
                <h:commandLink action="#{vehiculoController.prepareList}" value="Volver atras" immediate="true"/>
            </h:form>
                    </div>
                <div class="footer text-center">
                    <p>Pie de pagina</p>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
