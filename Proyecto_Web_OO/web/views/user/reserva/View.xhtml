<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReservaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class='navbar navbar-inverse navbar-fixed-top'>
                <div class="navbar-inner">
                    <div class="container">
                        <h:button outcome="/views/user/user" class="btn btn-primary" value="Inicio"/>
                        <h:button outcome="/views/user/arriendo/List" class="btn btn-primary" value="Arriendos"></h:button>
                        <h:button outcome="/views/user/reserva/List" class="btn btn-info" value="Reservas"></h:button>
                        <h:button outcome="/views/user/oferta/List" class="btn btn-primary" value="Ofertas"></h:button>
                        <h:button outcome="/views/user/vehiculo/List" class="btn btn-primary" value="Vehiculos"></h:button>
                        <h:button outcome="/views/user/mensaje/List" class="btn btn-primary" value="Mensajes"></h:button>
                    </div>
                </div>
            </div><!-- mainmenu -->

            <div class="container">
                <h:form>
                    <h:outputText value='Usuario: #{sistema.rut} '></h:outputText>
                    <h:commandButton value="Salir" action='#{sistema.cerrar()}' class="btn btn-default"></h:commandButton>
                </h:form>
                <div class="page-header">
                    <h1>Reservas de  arriendo</h1>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReservaLabel_idReserva}"/>
                    <h:outputText value="#{reservaController.selected.idReserva}" title="#{bundle.ViewReservaTitle_idReserva}"/>
                    <h:outputText value="#{bundle.ViewReservaLabel_fechaInicio}"/>
                    <h:outputText value="#{reservaController.selected.fechaInicio}" title="#{bundle.ViewReservaTitle_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReservaLabel_fechaTermino}"/>
                    <h:outputText value="#{reservaController.selected.fechaTermino}" title="#{bundle.ViewReservaTitle_fechaTermino}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReservaLabel_abono}"/>
                    <h:outputText value="#{reservaController.selected.abono}" title="#{bundle.ViewReservaTitle_abono}"/>
                    <h:outputText value="#{bundle.ViewReservaLabel_estado}"/>
                    <h:outputText value="#{reservaController.selected.estado}" title="#{bundle.ViewReservaTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewReservaLabel_rutUsuario}"/>
                    <h:outputText value="#{reservaController.selected.rutUsuario}" title="#{bundle.ViewReservaTitle_rutUsuario}"/>
                    <h:outputText value="#{bundle.ViewReservaLabel_patente}"/>
                    <h:outputText value="#{reservaController.selected.patente}" title="#{bundle.ViewReservaTitle_patente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reservaController.destroyAndView}" value="Eliminar" class="btn btn-danger"/>
                <h:link outcome="Edit" value="Editar" class="btn btn-warning"/>
                <h:commandLink action="#{reservaController.prepareCreate}" value="Crear Reserva" class="btn btn-success"/>
                <br />
                <br />
                <h:commandLink action="#{reservaController.prepareList}" value="Volver atras"/>
            </h:form>
                    </div>
                <div class="footer text-center">
                    <p>Pie de pagina</p>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
