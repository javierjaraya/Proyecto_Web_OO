<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditReservaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class='navbar navbar-inverse navbar-fixed-top'>
                <div class="navbar-inner">
                    <div class="container">
                        <h:button outcome="/views/user/user" class="btn btn-primary" value="Inicio"/>
                        <h:button outcome="/views/user/arriendo/List" class="btn btn-primary" value="Arriendos"></h:button>
                        <h:button outcome="/views/user/reserva/List" class="btn btn-info" value="Reservas"></h:button>
                        <h:button outcome="/views/user/oferta/List" class="btn btn-primary" value="Ofertas"></h:button>
                        <h:button outcome="/views/user/vehiculo/List" class="btn btn-primary" value="Vehiculos"></h:button>
                        <h:button outcome="/views/user/mensaje/List" class="btn btn-primary" value="Mensajes"></h:button>
                    </div>
                </div>
            </div><!-- mainmenu -->

            <div class="container">
                <h:form>
                    <h:outputText value='Usuario: #{sistema.rut} '></h:outputText>
                    <h:commandButton value="Salir" action='#{sistema.cerrar()}' class="btn btn-default"></h:commandButton>
                </h:form>
                <div class="page-header">
                    <h1>Reservas de  arriendo</h1>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditReservaLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{reservaController.selected.fechaInicio}" title="#{bundle.EditReservaTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditReservaRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditReservaLabel_fechaTermino}" for="fechaTermino" />
                    <h:inputText id="fechaTermino" value="#{reservaController.selected.fechaTermino}" title="#{bundle.EditReservaTitle_fechaTermino}" required="true" requiredMessage="#{bundle.EditReservaRequiredMessage_fechaTermino}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditReservaLabel_abono}" for="abono" />
                    <h:inputText id="abono" value="#{reservaController.selected.abono}" title="#{bundle.EditReservaTitle_abono}" />
                    <h:outputLabel value="#{bundle.EditReservaLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{reservaController.selected.estado}" title="#{bundle.EditReservaTitle_estado}" required="true" requiredMessage="#{bundle.EditReservaRequiredMessage_estado}"/>
                    <h:outputLabel value="#{bundle.EditReservaLabel_rutUsuario}" for="rutUsuario" />
                    <h:selectOneMenu id="rutUsuario" value="#{reservaController.selected.rutUsuario}" title="#{bundle.EditReservaTitle_rutUsuario}" required="true" requiredMessage="#{bundle.EditReservaRequiredMessage_rutUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditReservaLabel_patente}" for="patente" />
                    <h:selectOneMenu id="patente" value="#{reservaController.selected.patente}" title="#{bundle.EditReservaTitle_patente}" required="true" requiredMessage="#{bundle.EditReservaRequiredMessage_patente}">
                        <f:selectItems value="#{vehiculoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reservaController.update}" value="Guardar cambios" class="btn btn-default"/>
                <br />
                <br />
                <h:commandLink action="#{reservaController.prepareList}" value="Volver atras" immediate="true"/>
            </h:form>
                    </div>
                <div class="footer text-center">
                    <p>Pie de pagina</p>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
