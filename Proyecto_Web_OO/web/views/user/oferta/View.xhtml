<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOfertaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class='navbar navbar-inverse navbar-fixed-top'>
                <div class="navbar-inner">
                    <div class="container">
                        <h:button outcome="/views/user/user" class="btn btn-primary" value="Inicio"/>
                        <h:button outcome="/views/user/arriendo/List" class="btn btn-primary" value="Arriendos"></h:button>
                        <h:button outcome="/views/user/reserva/List" class="btn btn-primary" value="Reservas"></h:button>
                        <h:button outcome="/views/user/oferta/List" class="btn btn-info" value="Ofertas"></h:button>
                        <h:button outcome="/views/user/vehiculo/List" class="btn btn-primary" value="Vehiculos"></h:button>
                        <h:button outcome="/views/user/mensaje/List" class="btn btn-primary" value="Mensajes"></h:button>
                    </div>
                </div>
            </div><!-- mainmenu -->

            <div class="container">
                <h:form>
                    <h:outputText value='Usuario: #{sistema.rut} '></h:outputText>
                    <h:commandButton value="Salir" action='#{sistema.cerrar()}' class="btn btn-default"></h:commandButton>
                </h:form>
                <div class="page-header">
                    <h1>Ofertas de arriendos</h1>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOfertaLabel_idOferta}"/>
                    <h:outputText value="#{ofertaController.selected.idOferta}" title="#{bundle.ViewOfertaTitle_idOferta}"/>
                    <h:outputText value="#{bundle.ViewOfertaLabel_fechaInicio}"/>
                    <h:outputText value="#{ofertaController.selected.fechaInicio}" title="#{bundle.ViewOfertaTitle_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOfertaLabel_fechaTermino}"/>
                    <h:outputText value="#{ofertaController.selected.fechaTermino}" title="#{bundle.ViewOfertaTitle_fechaTermino}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOfertaLabel_descripcion}"/>
                    <h:outputText value="#{ofertaController.selected.descripcion}" title="#{bundle.ViewOfertaTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewOfertaLabel_precio}"/>
                    <h:outputText value="#{ofertaController.selected.precio}" title="#{bundle.ViewOfertaTitle_precio}"/>
                    <h:outputText value="#{bundle.ViewOfertaLabel_estado}"/>
                    <h:outputText value="#{ofertaController.selected.estado}" title="#{bundle.ViewOfertaTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewOfertaLabel_patente}"/>
                    <h:outputText value="#{ofertaController.selected.patente}" title="#{bundle.ViewOfertaTitle_patente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ofertaController.destroyAndView}" value="Eliminar" class="btn btn-danger"/>
                <h:link outcome="Edit" value="Editar" class="btn btn-warning"/>
                <h:commandLink action="#{ofertaController.prepareCreate}" value="Crear Oferta" class="btn btn-success"/>
                <br />
                <br />
                <h:commandLink action="#{ofertaController.prepareList}" value="Volver atras"/>
            </h:form>
                    </div>
                <div class="footer text-center">
                    <p>Pie de pagina</p>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
